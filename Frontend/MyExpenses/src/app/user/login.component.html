<div class="container">
    <h1>Login</h1>
    <div class="col-md-4">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off">
            <div class="form-group">
                <label for="userName">User Name:</label>
                <em *ngIf="loginForm.controls.userName?.invalid && 
                    (loginForm.controls.userName?.touched || mouseoverLogin)"
                    class="text-danger">required</em>
                <input (ngModel)="userName" name="userName" id="userName" required
                    type="text" class="form-control" placeholder="User Name...">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <em *ngIf="loginForm.controls.password?.invalid && 
                    (loginForm.controls.password?.touched || mouseoverLogin)" 
                    class="text-danger">required</em>
                <input (ngModel)="password" name="password" id="password" required
                    type="password" class="form-control" placeholder="Password...">
            </div>
            <br>
            <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false">
                <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
            </span>
            <button type="button" (click)="cancel()" class="btn btn-secondary m-1">Cancel</button>
        </form>
    </div>
</div>
