<div class="container">
    <h1 (click)="handleClick('Hello!')" >{{pageTitle}}</h1>
    <hr />

    <div class="row">
        <div *ngFor="let expense of expenses">
            <expense-card [expense]="expense"></expense-card>
        </div>
    </div>

    <br>
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center pagination-lg">
          <li class="page-item"><a class="page-link" (click)="goToPage(pageNumber-1)">Previous</a></li>
          <li class="page-item"><a class="page-link" (click)="goToPage(pageNumber+1)">Next</a></li>
        </ul>
    </nav>

</div>
