<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">
                Filter by
            </div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="listFilter" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Filtered by: {{listFilter}}</h4>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table" *ngIf="expenses.length">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Type</th>
                    <th>Description</th>
                    <th>Date</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let expense of expenses">
                    <td></td>
                    <td>{{expense.Type}}</td>
                    <td>{{expense.Description}}</td>
                    <td>{{expense.Date}}</td>
                    <td>{{expense.Value | currency:"USD":"symbol":"1.2-2"}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
